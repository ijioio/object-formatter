plugins {
    id 'java'
}

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(8)
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.7'
	testImplementation group: 'junit', name: 'junit', version: '4.12'
}
